name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Ducklake Tests (Ubuntu)
    runs-on: ubuntu-latest

    timeout-minutes: 30

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java (match project Java version)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3. Verify Docker (required for Testcontainers)
      - name: Verify Docker
        run: |
          docker --version
          docker info

      # 4. Make Maven Wrapper executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 5. Run tests
      - name: Run Maven tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_CHECKS_DISABLE: true
        run: |
          ./mvnw clean test
